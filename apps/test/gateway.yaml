apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: express-test-gateway
  namespace: express-test
spec:
  selector:
    istio: ingressgateway  # Assumes Istio ingress gateway is installed
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - test-site.rs.nirmalsavinda.online
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE  # For TLS termination; use MUTUAL for client certs
        credentialName: express-test-tls  # Secret with TLS cert
      hosts:
        - test-site.rs.nirmalsavinda.online